services:
  postgres-payment:
    container_name: postgres-payment
    image: 'postgres:17.4'
    environment:
      - 'POSTGRES_DB=paymentdb'
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=postgres'
    ports:
      - '5433:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d paymentdb" ]
      interval: 5s
      timeout: 5s
      retries: 5
