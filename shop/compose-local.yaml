services:
  postgres:
    image: 'postgres:17.4'
    container_name: postgres-shop
    environment:
      - 'POSTGRES_DB=shopdb'
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=postgres'
    ports:
      - '5432:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d shopdb" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shop-network

  redis:
    image: redis:8-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
    networks:
      - shop-network

networks:
  shop-network:
    driver: bridge