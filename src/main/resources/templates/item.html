<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">

<head>
    <title>Витрина товаров</title>
</head>

<body>
    <a href="/orders" style="float:right;">
        <b>ЗАКАЗЫ &cudarrr;</b>
    </a>
    <a href="/cart/items" style="float:right;">
        <b>КОРЗИНА &cudarrr;</b>
    </a>
    <a href="/main/items" style="float:right;">
        <b>ГЛАВНАЯ &cudarrr;</b>
    </a>
    <div style="width:70%;margin-left:auto;margin-right:auto;">
        <p>
            <img width="300" height="300" th:src="${item.getImgPath()}">
        </p>
        <p>
            <b th:text="${item.getTitle()}"></b>
            <b th:text="${item.getPrice()}+' руб.'" style="text-align:right;"></b>
        </p>
        <p>
            <span th:text="${item.getDescription()}"></span>
        </p>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center;">
                <!-- Minus button form -->
                <form th:if="${item.getCount() > 0}"
                      th:action="${'/items/' + item.getId() + '?action=minus'}"
                      method="post">
                    <button type="submit">-</button>
                </form>

                <span th:text="${item.getCount()}"
                      th:style="${item.getCount() == 0} ? 'margin-right: 10px' : ''">
                                </span>

                <!-- Plus button (shown when count > 0) -->
                <form
                        th:action="${'/items/' + item.getId() + '?action=plus'}"
                        method="post">
                    <button type="submit">+</button>
                </form>
            </div>

            <!-- Add to cart button (shown only when count == 0) -->
            <form th:if="${item.getCount() == 0}"
                  th:action="${'/items/' + item.getId() + '?action=plus'}"
                  method="post">
                <button type="submit">В корзину</button>
            </form>
        </div>
    </div>
</body>

</html>
